name: Deploy LMS to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js (match Azure runtime)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Install dependencies and build LMS app
      - name: Install and build LMS
        run: |
          yarn install --frozen-lockfile
          yarn build:lms
        env:
          CI: true

      # 4️⃣ Deploy to Azure App Service
      - name: Deploy LMS to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "alpha-lms-app" # ✅ must match Azure name exactly
          publish-profile: ${{ secrets.AZURE_LMS_PUBLISH_PROFILE }}
          package: "apps/lms"
