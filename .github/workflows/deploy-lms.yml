name: Deploy LMS App to Azure

on:
  push:
    branches:
      - main  # or your production branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Run all commands from apps/lms
    defaults:
      run:
        working-directory: apps/lms

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build LMS Next.js app
        run: yarn build

      - name: Verify build output
        run: ls -la .next

      # ðŸ‘‡ Do NOT include node_modules (Azure will install them)
      - name: Zip build artifacts
        run: |
          zip -r ../../release.zip .next package.json yarn.lock public next.config.* tsconfig.* .env.production

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: alpha-lms-app
          publish-profile: ${{ secrets.AZURE_LMS_PUBLISH_PROFILE }}
          package: ./release.zip
