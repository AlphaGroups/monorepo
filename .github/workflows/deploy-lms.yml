name: Deploy LMS to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install and build LMS
        run: |
          yarn install --frozen-lockfile
          yarn build:lms
        env:
          CI: true

      - name: Deploy LMS to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: "YOUR_LMS_APP_SERVICE_NAME"   # e.g. alpha-lms-app
          publish-profile: ${{ secrets.AZURE_LMS_PUBLISH_PROFILE }}
          package: apps/lms