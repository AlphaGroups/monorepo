name: Deploy LMS App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/lms

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build LMS Next.js app
        run: yarn build

      - name: Verify build output
        run: ls -la .next

      - name: Zip build artifacts to repo root
        run: |
          # $GITHUB_WORKSPACE points to the repo root
          zip -r "$GITHUB_WORKSPACE/release.zip" .next package.json yarn.lock public next.config.* tsconfig.*

      - name: Show artifact content
        run: |
          ls -la "$GITHUB_WORKSPACE"
          unzip -l "$GITHUB_WORKSPACE/release.zip"

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: alpha-lms-app
          publish-profile: ${{ secrets.AZURE_LMS_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}/release.zip
