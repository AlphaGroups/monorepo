name: Deploy Web App (Next.js) to Azure Static Web Apps

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js app
        run: yarn build:web

      - name: Detect build artifact
        id: detect
        run: |
          # Your Next.js build output is .next, but Oryx copies built files to root (.)
          if [ -d "apps/web/out" ]; then
            echo "artifact=apps/web/out" >> $GITHUB_OUTPUT
          elif [ -d "apps/web/.output" ]; then
            echo "artifact=apps/web/.output" >> $GITHUB_OUTPUT
          else
            # Oryx builds inside /app and places files at the root, so use '.'
            echo "artifact=." >> $GITHUB_OUTPUT
          fi
          echo "Detected artifact: ${{ steps.detect.outputs.artifact }}"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/web"
          api_location: ""
          # ðŸ‘‡ The critical fix â€” point to root of Oryx output, not apps/web
          app_artifact_location: ${{ steps.detect.outputs.artifact }}
