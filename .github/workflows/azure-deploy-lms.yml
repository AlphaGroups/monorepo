name: Deploy LMS App to Azure App Service

on:
  push:
    branches:
      - main   # ← change if you use a different branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'    # ← Using Node.js 22

      - name: Install dependencies
        working-directory: apps/lms
        run: yarn install

      - name: Build LMS app
        working-directory: apps/lms
        run: yarn build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webappv4'              # ← fill this
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}   # ← make sure this secret exists
          package: 'apps/lms'
